<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Note Taker </a>

    <div class="icons">
      <i class="fas fa-save" onClick="Save()"></i>.



      <i class="fas fa-plus text-light new-note" onClick="addNew()"></i>

    </div>
  </nav>
  <div class="container-fluid d-flex">
    <div class="flex-grow-1 d-flex flex-column" id="output">
     

      
    </div>

 

  <div class='vl1 d-flex flex-column' id="input">

    <input type="text" class='text-center' placeholder="Note's Title" id="title">
    <input type="text" class="no-outline text-center" placeholder="Note's Body" id="body1">

  </div>



  </div>


  <script src="index.js"></script>
</body>

</html>
